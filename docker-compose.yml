version: '3.8' 

services:
  postgres:
    image: postgres:15
    environment: 
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: auth/Dockerfile 
    ports:
      - "${SERVER_PORT}:8081"
    environment: 
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER} 
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} 
      - POSTGRES_DB=${POSTGRES_DB} 
      - POSTGRES_PORT=5432 
      - SERVER_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres: 
        condition: service_healthy
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge